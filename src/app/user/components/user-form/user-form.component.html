<form [formGroup]="userForm">
  <mat-card style="margin: 50px">
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input formControlName='name' matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field>
          <input formControlName='address' matInput placeholder="Address">
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName='gender' placeholder="Gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" type="button" (click)='discard()'>Discard</button>
      <button mat-button color="primary" type="submit" (click)='submit()'>Submit</button>
    </mat-card-actions>
  </mat-card>
</form>

{{user | json}}
<br> {{userForm.value | json}}
