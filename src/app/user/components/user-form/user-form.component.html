<form *ngIf="user" [formGroup]="userForm">
  <mat-card style="margin: 50px">
    <mat-card-header>
      <mat-spinner *ngIf='!userDirty && userPending' matTooltip="Saving" style="margin: 3px" [diameter]="30"></mat-spinner>
      <mat-icon *ngIf='userDirty' matTooltip="Up to date" style="font-size: 35px">edit</mat-icon>
      <mat-icon *ngIf='!userDirty && !userPending' matTooltip="Up to date" style="font-size: 35px">check</mat-icon>
    </mat-card-header>
    <div style="padding-top: 20px; padding-bottom: 20px">
      <mat-divider></mat-divider>
    </div>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input formControlName='name' matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field>
          <input formControlName='address' matInput placeholder="Address">
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName='gender' placeholder="Gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Undo</button>
      <button mat-button>Redo</button>
    </mat-card-actions>
  </mat-card>
</form>
